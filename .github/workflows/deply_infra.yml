name: Deploy Azure Infrastructure - Dev

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  RESOURCE_GROUP_DEV: BCSAI2024-DEVOPS-STUDENTS-B-DEV
  SUBSCRIPTION_ID: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: didi

jobs:
  validate-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep Template (Development)
        run: |
          az deployment group validate \
            --name dev-infra-validation \
            --subscription ${{ env.SUBSCRIPTION_ID }} \
            --resource-group ${{ env.RESOURCE_GROUP_DEV }} \
            --template-file main.bicep \
            --parameters @dev.parameters.json

  deploy-dev:
    if: github.ref != 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: validate-dev
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template (Development)
        run: |
          az deployment group create \
            --name dev-infra-deployment \
            --subscription ${{ env.SUBSCRIPTION_ID }} \
            --resource-group ${{ env.RESOURCE_GROUP_DEV }} \
            --template-file main.bicep \
            --parameters @dev.parameters.json
